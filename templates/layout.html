<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Portfolio Website</title>
        <meta name="author" content="Maxim Schardt" />
        <meta name="description" content="Portfolio Website" />
        <link
            href="{{ '/static/fonts/webfont-raleway/webfont-raleway.css' }}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{{ '/static/fonts/webfont-font-awesome/css/font-awesome.css' }}"
            rel="stylesheet"
            type="text/css"
        />
        <link href={{ '/static/css/global.css' }} type="text/css"
        rel="stylesheet" media="all">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="start" class="start">&nbsp;</div>
        <div class="maxwidth1050">&nbsp;</div>
        <header class="header">
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"
            ></script>
            <div class="header__wrapper">

                <div class="header__hamburger">
                    <div class="header__hamburger-block">&nbsp;</div>
                    <div class="header__hamburger-block">&nbsp;</div>
                    <div class="header__hamburger-block">&nbsp;</div>
                </div>

                <nav class="header__navigation">
                    <a href="#start" class="js-smooth-scroll">
                        <div
                            class="js-smooth-scroll header__navigation-element"
                        >
                            Start...
                        </div>
                    </a>
                    <a href="#experience" class="js-smooth-scroll">
                        <div
                            class="header__navigation-element header__navigation-element--experience"
                        >
                            Skills...
                        </div>
                    </a>
                    <a href="#features" class="js-smooth-scroll">
                        <div
                            class="header__navigation-element header__navigation-element--features"
                        >
                            Guarantees...
                        </div>
                    </a>
                    <a href="#realizations" class="js-smooth-scroll">
                        <div
                            class="header__navigation-element header__navigation-element--realizations"
                        >
                            Portfolio...
                        </div>
                    </a>
                    <a href="#contact" class="js-smooth-scroll">
                        <div
                            class="header__navigation-element header__navigation-element--contact"
                        >
                            Contact...
                        </div>
                    </a>
                </nav>

                <a href="#start" class="header__title-wrapper js-smooth-scroll">
                    <div class="header__title-main">Portfolio</div>
                    <div class="header__title-sub">By Maxim Schardt</div>
                </a>

                <div class="header__social-icons">
                    <a target="_blank" href="https://twitter.com/mxshcardt"
                        ><i class="fa fa-twitter"></i
                    ></a>
                    <a target="_blank" href="https://github.com/mxschardt/"
                        ><i class="fa fa-github"></i
                    ></a>
                </div>
            </div>
        </header>

        <section id="hero" class="hero">
            <div class="hero__background">&nbsp;</div>
            <div class="hero__gradient">&nbsp;</div>
            <div class="hero__pattern">&nbsp;</div>
            <div class="hero__content">
                <div class="hero__content-wrapper">
                    <div class="hero__title-wrapper">
                        <div class="hero__title-large">Hi!</div>
                        <div class="hero__title-small"></div>
                    </div>
                    <div class="hero__photo-wrapper">
                        <div class="hero__photo">
                        </div>
                    </div>
                    <div class="hero__description">
                        This is my portfolio.
                    </div>
                </div>
            </div>
        </section>

        <script
            src="{{ '/static/js/dependencies.min.js' }}"
            type="text/javascript"
        ></script>
        <script
            src="{{ '/static/js/global.js' }}"
            type="text/javascript"
        ></script>
    </body>
</html>
